{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        <h2 class="mb-4">Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary mt-3">Login</button>
        </form>
        <p class="mt-3">Don't have an account? <a href="{% url 'account_signup' %}">Register here</a></p>
        
        <!-- Include social media login buttons -->
        <p class="mt-3">Or log in using:</p>
        <div class="btn-group">
            <a href="{% provider_login_url 'google' %}" class="btn btn-danger">Google</a>
            <a href="{% provider_login_url 'facebook' %}" class="btn btn-primary">Facebook</a>
        </div>
    </div>
{% endblock %}
