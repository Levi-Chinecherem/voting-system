{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        <h2 class="mb-4">Register</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success mt-3">Register</button>
        </form>
        <p class="mt-3">Already have an account? <a href="{% url 'account_login' %}">Login here</a></p>
        
        <!-- Include social media signup buttons -->
        <p class="mt-3">Or sign up using:</p>
        <div class="btn-group">
            <a href="{% provider_login_url 'google' %}" class="btn btn-danger">Google</a>
            <a href="{% provider_login_url 'facebook' %}" class="btn btn-primary">Facebook</a>
        </div>
    </div>
{% endblock %}
